<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> freeCodeCamp Survey Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="free">
        <h1>freeCodeCamp Survey Form</h1>
         <p id="description"><em>Thank you for taking the time to help us improve the platform</em> </p>
    </div>
    
    
    <div class="form">
        <form id="survey-form">
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="Enter your name"><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="Enter your Email"><br>

            <label for="number">Number</label><br>
            <input type="number" id="number" min='1' max='10' placeholder="Enter your numbers"><br>

            <label for="age">Age (Optional)</label>
            <select id="age-option">
                <option value="13-18">13 - 18</option>
                <option value="13-18">18 - 25</option>
                <option value="13-18">25 - above</option>
            </select>

            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" name="definitely" id="definitely" value="Definitely">
            <label for="definitely">Definitely</label><br>

            <input type="radio" name="definitely" id="maybe" value="Maybe">
            <label for="maybe">Maybe</label><br>

            <input type="radio" name="definitely" id="notsure" value="Not sure">
            <label for="notsure">Not sure</label><br>

            <p>What is your favorite feature of freeCodeCamp?</p>
            <select id="fav-option">
                <option value="fav">Select an option</option>
                <option value="fav">Challenges</option>
                <option value="fav">Community</option>
                <option value="fav">Open Source</option>
            </select>

            <p>What would you like to see imporved? (Check all that apply)</p>
            <input type="checkbox" id="project1" name="project1" value="front-end">
            <label for="project1"> Front-end Projects</label><br>

            <input type="checkbox" id="project2" name="project2" value="back-end">
            <label for="project2"> Back-end Projects </label><br>

            <input type="checkbox" id="project3" name="project3" value="data">
            <label for="project3"> Data Visualization</label><br>

            <input type="checkbox" id="project4" name="project4" value="challenges">
            <label for="project4"> Challenges</label><br>

            <input type="checkbox" id="project5" name="project5" value="open-source">
            <label for="project5"> Open Source Community</label><br>

            <input type="checkbox" id="project6" name="project6" value="gitter">
            <label for="project6"> Gitter help rooms</label><br>

            <input type="checkbox" id="project7" name="project7" value="videos">
            <label for="project7"> Videos</label><br>

            <input type="checkbox" id="project8" name="project8" value="city">
            <label for="project8"> City Meetups</label><br>

            <input type="checkbox" id="project9" name="project9" value="wiki">
            <label for="project9"> Wiki</label><br>

            <input type="checkbox" id="project10" name="project10" value="forum">
            <label for="project10"> Forum</label><br>

            <input type="checkbox" id="project11" name="project11" value="additional">
            <label for="project11"> Additional Courses</label><br>

            <p>Any comments or suggestions?</p>
            <textarea id="suggest" rows="3" cols="55" placeholder="Enter your comment here.."></textarea><br>

            <input type="submit" value="submit">

        </form>
    </div>
</body>
</html>
